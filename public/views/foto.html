<my-header titulo="{{foto.titulo}}"></my-header>

<div class="container">
    <p ng-show="mensagem.length" class="alert alert-info text-center">{{mensagem}}</p>
    <div class="row">
        <form novalidate name="formulario" class="form col-md-6" ng-submit="submeter()">

            <div class="form-group">
                <label for="tituloLabel" >Título *</label>
                <input ng-model="foto.titulo" class="form-control" type="text" 
                    name="titulo" placeholder="Digite o título da foto" required ng-maxlength="20">
                <p ng-show="formulario.$submitted && formulario.titulo.$error.required" class="alert alert-danger">
                    O campo título é obrigatório
                </p>
                <p ng-show="formulario.titulo.$error.maxlength" class="alert alert-danger">
                    O campo título pode ter no máximo 20 caracteres
                </p>
            </div>

            <div class="form-group">
                <label for="urlLabel" >URL *</label>
                <input ng-model="foto.url" class="form-control" type="text" name="url" placeholder="Digite o título da foto" required>
                <p ng-show="formulario.$submitted && formulario.url.$error.required" class="alert alert-danger">
                    O campo URL é obrigatório
                </p>
            </div>

            <div class="form-group">
                <label for="descricaoLabel" >Descrição</label>
                <textarea ng-model="foto.descricao" class="form-control" name="descricao"></textarea>
            </div>

             <div class="form-group">
                <label for="gruposLabel" >Grupo *</label>
                <select class="form-control" name="grupo"
                    ng-model="foto.grupo" required ng-controller="GruposController"
                    ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos"
                >
                    <option value="">--- Selecione um Grupo ---</option>
                </select>
                <p ng-show="formulario.$submitted && formulario.grupo.$error.required" class="alert alert-danger">
                    É obrigatório selecionar um grupo
                </p>
            </div>

            <div class="form-group row">
                <div class="col-md-6">
                    <a href="fotos" class="btn btn-primary btn-block">Voltar</a>
                </div>
                <div class="col-md-6">
                    <button ng-disabled="formulario.$invalid" class="btn btn-success btn-block">Enviar</button>
                </div>
            </div>
        </form>
        <div class="col-md-6">
            <p class="text-center">
                <img class="img-thumbnail" src="{{foto.url}}">
            </p>
        </div>
    </div>
</div>
